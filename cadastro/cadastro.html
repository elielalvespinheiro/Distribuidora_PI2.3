<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQUAFLAME - Cadastro</title>
    <link rel="stylesheet" href="../login/login CSS/login.css">
</head>
<body>
    <div class="logo-container">
        <img src="/imagem/Logo profissão.png" alt="Descrição da imagem" class="logo-image">
    </div>
    
    <div class="main-container">
        <div class="left-container">
            <div class="login-box">
                <form id="signupForm">
                    <input type="text" id="nome" name="nome" placeholder="Nome" class="input-field" required>
                    <input type="email" id="email" name="email" placeholder="E-mail" class="input-field" required>
                    <input type="password" id="password" name="password" placeholder="Senha" class="input-field" required>
                    <button type="submit" class="login-button">Cadastrar</button>
                </form>
                <div class="create-account">
                    <p>Ao criar uma conta, você concorda com os nossos <a href="#">termos de uso</a> e <a href="#">política de privacidade</a>.</p>
                    
                    <p><a href="../login/login.html">Já tem uma conta? Faça Login.</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="/cadastro/query/cadastro.js"> </script>
</body>
</html>
