<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQUAFLAME - Login</title>
    <link rel="stylesheet" href="login CSS/login.css">
</head>
<body>
    <div class="logo-container">
        <img src="../imagem/Logo profissão.png" alt="Descrição da imagem" class="logo-image">
        
    </div>
        
    <div class="main-container">
        <div class="left-container">
            <div class="login-box">
                <form id="loginForm">
                    <input type="text" id="email" placeholder="E-mail" class="input-field" required>
                    <input type="password" id="password" placeholder="Senha" class="input-field" required>
                    <button type="submit" class="login-button">Entrar</button>
                </form>
                <div class="create-account">
                    <p>Ainda não tem uma conta? <a href="../cadastro/cadastro.html">Crie uma aqui</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="query/login.js"></script>
</body>
</html>
